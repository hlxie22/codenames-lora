name: codenames-lora
channels:
  - pytorch
  - nvidia
  - conda-forge

dependencies:
  - python=3.10
  - pip

  # core utilities
  - numpy>=1.26
  - pyyaml>=6.0
  - tqdm
  - regex
  - scipy
  - pandas
  - sentencepiece
  - protobuf
  - psutil

  # PyTorch (GPU build). For CPU-only, remove pytorch-cuda and use pytorch-cpu (see note below).
  - pytorch>=2.3
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1

  # optional but handy if you ever git-clone HF models
  - git
  - git-lfs

  - pip:
      # HF stack
      - transformers>=4.45.0
      - accelerate>=0.34.0
      - peft>=0.12.0
      - huggingface-hub>=0.25.0
      - safetensors>=0.4.3
      - tokenizers>=0.19.1

      # embeddings (your Embedder will fall back to HF encoder if this isn't usable)
      - sentence-transformers>=3.0.0

      # vocab builder
      - wordfreq>=3.1.0

      # tokenizer backend often used by newer Llama-family tokenizers
      - tiktoken>=0.7.0